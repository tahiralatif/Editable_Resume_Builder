<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
       <div id="project"> <a href="https://dynamic-resume-builder-one.vercel.app/">  <h1 id="milestone3"> Click here and see my Milestone 3 </h1></a>
       </div>
      
    <div class="container">
       

        <h1>Mileston 4:</h1>
        <h1>Editable Resume Builder</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <h2>Education</h2>
            <input type="text" id="education" name="education" required>

            <h2>Work Experience</h2>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <h2>Skills</h2>
            <div id="skillsContainer">
                <input type="text" name="skills[]" placeholder="Enter a skill" required>
            </div>
            <button type="button" id="addSkillButton"><p>Add Another Skill</p></button>
            <br>
            <br>

            <button type="submit" id="submit"><p>Generate Resume</p></button>
            <br>
           
        </form>
       

        <div id="resumePreview">
            <h2>Resume Preview</h2>
            <!-- Generated resume will appear here -->
        </div>
        <h1 id="creater">Created by Tahira Rajput</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
